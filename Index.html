        form_u9jv75_snippet_form.addEventListener("submit", e => {
            e.preventDefault();
            form_u9jv75_snippet_form.style.display = 'none';
            form_u9jv75_snippet_loading.style.display = 'flex';
            fetch(form_u9jv75_snippet_form.action, {
                method: "POST",
                body: new FormData(form_u9jv75_snippet_form),
            }).then((response) => {
                if (response.status === 200 || response.status === 201) {
                    form_u9jv75_snippet_loading.style.display = 'none';
                    form_u9jv75_snippet_thank_you.style.display = 'block';
                } else {
                    form_u9jv75_snippet_loading.style.display = 'none';
                    form_u9jv75_error.style.display = 'flex';
                }
            });
            return false;
        });
